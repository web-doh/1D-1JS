<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
<h1 id="title">Let's Draw!</h1>
<canvas id="draw"></canvas>
<script>
  const canvas = document.querySelector('#draw');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  ctx.lineWidth = 20;
  ctx.lineCap = 'round';
  ctx.lineJoin = 'round';
  
  let isDrawing = false;
  let startX = 0;
  let startY = 0;
  let hue = 0;
  let direction = true;
  let color = true;

  function draw(e){
     if(!isDrawing) return;
     ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
     ctx.beginPath();
     ctx.moveTo(startX,startY);
     ctx.lineTo(e.offsetX,e.offsetY);
     ctx.closePath();
     ctx.stroke();
     startX = e.offsetX;
     startY = e.offsetY;

     if(hue > 360 || hue < 0) {
       color = !color;
     }
     if(color){
       hue ++;
     }else{
       hue --;
     }

     if(ctx.lineWidth < 10 || ctx.lineWidth > 40){
        direction = !direction
     }
     if(direction){
       ctx.lineWidth ++;
     }else{
      ctx.lineWidth --;
     }
  }

  canvas.addEventListener('mousedown',(e)=> {
     isDrawing = true;
     startX = e.offsetX;
     startY = e.offsetY;
     draw(e);
    });
  canvas.addEventListener('mousemove',draw);
  canvas.addEventListener('mouseup',() => isDrawing = false);
  canvas.addEventListener('mouseout', () => isDrawing = false);

</script>

<style>
  body{
    margin: 0;
    width: 100%;
    height: 100%;
    background: black;
    text-align: center;
  }

  #title{
    color:royalblue;
    font-size: 4rem;
    margin: 2rem auto;
    font-family:monospace;
  }

  #draw{
    background-color: white;
  }
</style>

</body>
</html>
