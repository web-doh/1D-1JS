<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>
  <div class="container">
    <h1 contenteditable>ðŸ”¥FIREðŸ”¥ðŸ”¥</h1>  <!-- í˜¸í™˜ì„± not good  -->
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .container {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,0.5);
    font-size: 100px;
  }
  </style>

<script>
    const container = document.querySelector('.container');
    const text = document.querySelector('h1');
    const MOVE = text.clientWidth; //ê·¸ë¦¼ìžë¥¼ ì–´ëŠ ì •ë„ ê°„ê²©ìœ¼ë¡œ ë²Œë¦´ ê²ƒì¸ì§€ ì§€ì • 

    function movingShadow(e){
        const {offsetWidth: width, offsetHeight:height} = container;
        let {offsetX: x, offsetY: y} = e;
       
        // h1ì— ë§ˆìš°ìŠ¤ ì˜¬ë¼ê°ˆ ë•Œ, x,y ê°’ì˜ ê¸°ì¤€ h1 -> container ì¡°ì •
        if(this !== e.target){
          x = x + e.target.offsetLeft;
          y = y + e.target.offsetTop;
        }

        const xMove = Math.round((x / width * MOVE) - (MOVE / 2));
        const yMove = Math.round((y / height * MOVE) - (MOVE / 2));

        text.style.textShadow = `
      ${xMove}px ${yMove * -1}px 0 rgba(255,0,255,0.7),
      ${xMove * -1}px ${yMove}px 0 rgba(0,255,255,0.7),
      ${yMove}px ${xMove * -1}px 0 rgba(0,255,0,0.7),
      ${yMove * -1}px ${xMove}px 0 rgba(0,0,255,0.7)
    `;
    }

    container.addEventListener('mousemove',movingShadow)
</script>
</body>
</html>
