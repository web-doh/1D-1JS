<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Panels ðŸ’ª</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="panels">
    <div class="panel panel1">
      <p>Hey</p>
      <p>Let's</p>
      <p>Dance</p>
    </div>
    <div class="panel panel2">
      <p>Give</p>
      <p>Take</p>
      <p>Receive</p>
    </div>
    <div class="panel panel3">
      <p>Experience</p>
      <p>It</p>
      <p>Today</p>
    </div>
    <div class="panel panel4">
      <p>Give</p>
      <p>All</p>
      <p>You can</p>
    </div>
    <div class="panel panel5">
      <p>Life</p>
      <p>In</p>
      <p>Motion</p>
    </div>
  </div>

  <script>
    const panels = document.querySelector('.panels');
    const panelList = Array.from(document.querySelectorAll('.panel'));

    function addOpen(e){
     e.target.tagName == 'P'? 
     e.target.parentNode.classList.toggle('open')
     : e.target.classList.toggle('open');
    }
    
    function addClose(e){
     const openPanel = panelList.filter(panel =>
       panel.className.includes('open-active'));
       if(openPanel[0] == undefined) return;
     openPanel[0].classList.remove('open');

       }

    function addSubtext(e){
        if(e.propertyName.includes('flex')){
          e.target.classList.toggle('open-active');
        }
    } 

    panels.addEventListener('click', (e)=> {
      addOpen(e);
      addClose(e);
      });
    panels.addEventListener('transitionend', addSubtext);

    // panels.forEach(panel => {
    //     panel.addEventListener('click',toggleOpen);
    // });
    // panels.forEach(panel => {
    //     panel.addEventListener('transitionend',toggleActive);
    // });
 </script>



</body>
</html>
