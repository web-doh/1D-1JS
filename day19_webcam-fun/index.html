<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Get User Media Code Along!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="rgb-controls">
      <div class="red">
        <label for="rmin"
          >Red Min:
          <input type="range" min="0" max="255" name="rmin" />
        </label>

        <label for="rmax"
          >Red Max:
          <input type="range" min="0" max="255" name="rmax" />
        </label>
      </div>

      <div class="green">
        <label for="gmin"
          >Green Min:
          <input type="range" min="0" max="255" name="gmin" />
        </label>

        <label for="gmax"
          >Green Max:
          <input type="range" min="0" max="255" name="gmax" />
        </label>
      </div>

      <div class="blue">
        <label for="bmin"
          >Blue Min:
          <input type="range" min="0" max="255" name="bmin" />
        </label>

        <label for="bmax"
          >Blue Max:
          <input type="range" min="0" max="255" name="bmax" />
        </label>
      </div>
    </div>

    <div class="photobooth">
      <div class="photo-container">
        <canvas class="photo1"></canvas>
        <canvas class="photo2"></canvas>
        <canvas class="photo3"></canvas>
        <canvas class="photo4"></canvas>
        <canvas class="photo5"></canvas>
        <canvas class="photo6"></canvas>
      </div>

      <video class="player"></video>

      <button class="shutter-button" onClick="takePhoto()"></button>
    </div>
    <div class="strip-container">
      <h1>Photos</h1>
      <div class="strip"></div>
    </div>
  </body>
</html>
