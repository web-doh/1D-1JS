<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital@0;1&family=Bangers&family=Ranchers&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script/main.js" defer></script>
</head>

<body>
  <h1 class="game__title">Whack A Mole!</h1>
    
  <section id="game">
    <header class="game__play">
      <button class="play__btn">
        <i class="fas fa-play"></i>
      </button>
      <span class="play__timer">0:0</span>
      <span class="play__score">0</span>
    </header>

    <section class="game__field">
      <div class="hole hole1">
        <div class="mole"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
    </section>
  </section>

  <section id="pop-up" class="pop-up__hide">
    <span class="pop-up__context">RETRY?</span>
    <button class="pop-up__replay-btn">
        <i class="fas fa-undo-alt"></i>
    </button>
  </section>

</body>
</html>
