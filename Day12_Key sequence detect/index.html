<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Secret code</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
    <style>
      span {
        font-family: "Fira Code", monospace;
        cursor: pointer;
      }

      .explanation {
        text-align: center;
        font-size: 0.8rem;
        display: block;
      }

      .hint {
        display: block;
        text-align: center;
        font-size: 1.6rem;
        padding: 0.4rem;
      }

      .hide {
        display: none;
      }
    </style>
    <script src="main(rainbow).js" defer></script>
  </head>
  <body>
    <span class="explanation">Type the Secret Code (Click for Hint)</span>
    <span class="hint hide">click again!</span>
  </body>
</html>
